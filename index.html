    <div class="calculator">
      <div class="title">
        <h1 class="heading">CALCULATOR</h1>
      </div>
      <div class="image">
        <img class="img" src="./do-the-math2.png" alt="" />
      </div class="dis">
      <input type="text" class="display" disabled />
      <div>
        <div class="row">
          <button value="7" class="btn">7</button>
          <button value="8" class="btn">8</button>
          <button value="9" class="btn">9</button>
        </div>
        <div class="row">
          <button value="4" class="btn">4</button>
          <button value="5" class="btn">5</button>
          <button value="6" class="btn">6</button>
        </div>
        <div class="row">
          <button value="1" class="btn">1</button>
          <button value="2" class="btn">2</button>
          <button value="3" class="btn">3</button>
        </div>
        <div class="bottom">
          <button value="C" class="clear">C</button>
          <button value="0" class="zero">0</button>
          <button value="." class="comma">.</button>
        </div>

        <div class="cal-but">
          <button value="*" class="calculate">x</button>
          <button value="-" class="calculate">-</button>
          <button value="+" class="calculate">+</button>
          <button value="/" class="calculate">รท</button>
        </div>
        <div class="eq">
          <button value="=" class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./java.js"></script>
